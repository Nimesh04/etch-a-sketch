<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="leftSection" >
        <h1>Etch A Sketch</h1>
    </div>
    <div class="container">
        <div class="instruction">
            <button id="popUp" class="buttonColor">Create new board</button>
            <button id="colored" class="buttonColor">Colored</button>
            <button id="monotone" class="buttonColor">Monotone</button>
            <h2>Press & hold <span>shift</span> to color</h2>
            <h2>Press & hold <span>ctrl</span>  to erase</h2>
         </div>
        <div class="sketchContainer">
        </div>   
    </div>

    <script src="script.js">
    </script>
</body>
</html>
